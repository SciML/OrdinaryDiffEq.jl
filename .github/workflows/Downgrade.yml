name: Downgrade
on:
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    if: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        downgrade_mode: ['alldeps']
        julia-version: ['1.11']
        group: ['InterfaceI']
    steps:
      - uses: actions/checkout@v6
      - name: Setup Julia (first attempt)
        id: setup-julia
        continue-on-error: true
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - name: Verify Julia on PATH
        id: verify-julia
        continue-on-error: true
        run: julia --version
      - name: Clear Julia tool cache before retry
        if: steps.setup-julia.outcome != 'success' || steps.verify-julia.outcome != 'success'
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${RUNNER_TOOL_CACHE:-}" ] && [ -d "${RUNNER_TOOL_CACHE}/julia" ]; then
            echo "Clearing ${RUNNER_TOOL_CACHE}/julia before retry."
            rm -rf "${RUNNER_TOOL_CACHE}/julia"
          else
            echo "No Julia tool cache found to clear."
          fi
      - name: Setup Julia (retry)
        if: steps.setup-julia.outcome != 'success' || steps.verify-julia.outcome != 'success'
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - name: Verify Julia after setup
        run: julia --version
      - uses: julia-actions/julia-downgrade-compat@v2
        with:
          skip: Pkg,TOML,Statistics,LinearAlgebra,SparseArrays,InteractiveUtils
          julia_version: ${{ matrix.julia-version }}
      - name: Re-resolve manifest after downgrade
        run: julia --color=yes --project=. -e 'using Pkg; Pkg.resolve(); Pkg.instantiate()'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        with:
          ALLOW_RERESOLVE: false
        env:
          GROUP: ${{ matrix.group }}
