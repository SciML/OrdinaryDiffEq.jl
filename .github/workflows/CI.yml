name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.group == 'Downstream' }}
    strategy:
      fail-fast: false
      matrix:
        group:
          - InterfaceI
          - InterfaceII
          - InterfaceIII
          - Integrators_I
          - AlgConvergence_I
          - AlgConvergence_II
          - AlgConvergence_III
          - ModelingToolkit
          - Downstream
          - ODEInterfaceRegression
          - Multithreading
          - QA

          - OrdinaryDiffEqAdamsBashforthMoulton
          - OrdinaryDiffEqBDF
          - OrdinaryDiffEqCore
          - OrdinaryDiffEqDefault
          - OrdinaryDiffEqDifferentiation
          - OrdinaryDiffEqExplicitRK
          - OrdinaryDiffEqExponentialRK
          - OrdinaryDiffEqExtrapolation
          - OrdinaryDiffEqFIRK
          - OrdinaryDiffEqFeagin
          - OrdinaryDiffEqFunctionMap
          - OrdinaryDiffEqHighOrderRK
          - OrdinaryDiffEqIMEXMultistep
          - OrdinaryDiffEqLinear
          - OrdinaryDiffEqLowOrderRK
          - OrdinaryDiffEqLowStorageRK
          - OrdinaryDiffEqNewmark
          - OrdinaryDiffEqNonlinearSolve
          - OrdinaryDiffEqNordsieck
          - OrdinaryDiffEqPDIRK
          - OrdinaryDiffEqPRK
          - OrdinaryDiffEqQPRK
          - OrdinaryDiffEqRKN
          - OrdinaryDiffEqRosenbrock
          - OrdinaryDiffEqRKIP
          - OrdinaryDiffEqSDIRK
          - OrdinaryDiffEqSIMDRK
          - OrdinaryDiffEqSSPRK
          - OrdinaryDiffEqStabilizedIRK
          - OrdinaryDiffEqStabilizedRK
          - OrdinaryDiffEqSymplecticRK
          - OrdinaryDiffEqTsit5
          - OrdinaryDiffEqVerner

          - ImplicitDiscreteSolve
          - SimpleImplicitDiscreteSolve
          - Enzyme

        version:
          - 'lts'
          - '1.11'
          - '1'
          - 'pre'
        exclude:
          - group: Enzyme
            version: 'pre'
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-runtest@v1
        with:
          coverage: false
          check_bounds: auto
        env:
          GROUP: ${{ matrix.group }}
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
